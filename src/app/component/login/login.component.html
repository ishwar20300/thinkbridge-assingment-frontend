<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 left-master-wrapper">
                <h1 class="login_head">ShopBridge</h1>
            </div>
            <div class="col-xl-8">
                <form name="loginForm" #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="login_block">
                        <div class="sign_label">
                            <a>SIGN IN</a>
                        </div>
                        <div class="form-group">
                            <label class="login_labels">Email</label>
                            <div>
                                <input type="text" class="form-control login_input" [(ngModel)]="loginData.email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="login_labels">Password</label>
                            <div>
                                <input type="password" class="form-control login_input" name="password"
                                    [(ngModel)]="loginData.password">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100 sign_btn">SIGN IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
